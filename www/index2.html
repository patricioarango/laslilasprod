<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/materialize.min.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/angular/angular.js"></script>
        <script type="text/javascript" src="js/angular/angular-mocks.js"></script>
        <script type="text/javascript" src="js/angular/angular-route.js"></script>
        <script src="js/materialize.min.js" type="text/javascript"></script>
    </head>

    <body>
  <div ng-controller="HelloCtrl">
  <div class="row">
    <div class="col s12">
        <form>
          <div class="input-field">
            <input id="search" type="search" ng-model="query" required>
            <label for="search"><i class="material-icons">search</i></label>
            
          </div>
        </form>
  <div class="col s4">
        <a class="waves-effect waves-light btn" ng-click="filtrar_categoria = {categoria: 'brandford'}">BFord</a> 
        </div>
      <div class="col s4">
      <a class="waves-effect waves-light btn" ng-click="filtrar_categoria = {categoria: ''}">none</a>
      </div>
        <div class="col s4">
        <a class="waves-effect waves-light btn" ng-click="filtrar_categoria = {categoria: 'angus_colorado'}">Ang Col</a>
        </div>
                <table>
      <tr>
        <th>id</th>
        <th>nombre</th>
        <th>categoria</th>
        
      </tr>
      <tr ng-repeat="product in products | filter:query | filter:filtrar_categoria" >
        <td>{{product.id}}</td>
        <td>{{product.nombre}}</td>
        <td>{{product.categoria}}</td>
        
        
      </tr>
    </table>
        </div>
        </div>
 </div>
        
        
         <script type="text/javascript">
     app.initialize();
 </script>
 <script>
     angular.module('HelloApp', ['ngRoute']).controller("HelloCtrl", [ '$scope','$http', function($scope,$http) {
         //$http.get('http://autowikipedia.es/phonegap/racing_calendar_eventos_anual.php').success(function(res){
          $http.get('data.json').success(function(res){
        //console.log("json response");
        $scope.products = res;
      })



     }]);
     angular.element(document).ready(function() {
      angular.bootstrap(document, ['HelloApp']);
    });
 </script>
    </body>
</html>
