<div class="container center  color_lilas_texto">
	<h4>{{nombre_raza}}</h4>
</div> 
<div class="color_lilas white-text center">
	Cat&aacute;logo > {{nombre_raza}} 
</div>
<div class="container">
    <div class="row">
    	<div class="col s6" ng-repeat="cat in catalogo | filter:{id_raza:id_raza}  ">
    		<a href="#/detalle/{{cat.id}}">
	          <div class="card">
	            <div class="card-image">
	              <img src="{{cat.imagen}}">
	            </div>
	            <div class="card-content grey-text text-lighten-1">
	              <h5>{{cat.nombre}}</h5>
	              Dosis {{cat.precio_dosis}}
	            </div>
	           </div>
   			</a>
        </div>
	</div>
</div>
